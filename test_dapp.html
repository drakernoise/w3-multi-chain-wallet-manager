<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Web3 Test Suite</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #e2e8f0;
            --accent: #3b82f6;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        h1 {
            margin-top: 0;
            color: #fff;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--panel);
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .panel {
            background: var(--panel);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            flex: 1;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        select {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: 2px solid var(--accent);
            border-color: transparent;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        #logs {
            background: #000;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            flex: 1;
            font-family: monospace;
            font-size: 0.9rem;
            border: 1px solid #334155;
        }

        .log-entry {
            margin-bottom: 8px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 8px;
        }

        .log-time {
            color: #64748b;
            font-size: 0.8em;
            margin-right: 10px;
        }

        .success {
            color: var(--success);
        }

        .error {
            color: var(--error);
        }

        .info {
            color: #60a5fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            background: #334155;
            color: #94a3b8;
        }

        .status-badge.active {
            background: var(--success);
            color: #000;
        }
    </style>
</head>

<body>

    <div class="panel" style="max-width: 400px;">
        <h1>Gravity Test Suite</h1>

        <div style="margin-bottom: 20px;">
            <p>Detection Status: <span id="statusBadge" class="status-badge">Searching...</span></p>
        </div>

        <div class="controls">
            <h2>Configuration</h2>
            <div>
                <label style="font-size: 0.8em; color: #94a3b8;">Testing Username</label>
                <input type="text" id="username" placeholder="e.g. myaccount" value="test-user">
            </div>

            <h2>Operations</h2>
            <button onclick="doHandshake()">ü§ù Request Handshake</button>

            <div style="display: flex; gap: 10px;">
                <button onclick="doTransfer()" style="flex: 1;">üí∏ Transfer</button>
                <button onclick="doVote()" style="flex: 1;">üëç Vote</button>
            </div>

            <button onclick="doCustomJson()">üìù Custom JSON (Active)</button>
            <button onclick="doCustomJsonPosting()">üìù Custom JSON (Posting)</button>

            <button onclick="clearLogs()" style="background: #334155; margin-top: 20px;">Clear Logs</button>
        </div>
    </div>

    <div class="log-container">
        <h1>Event Log</h1>
        <div id="logs"></div>
    </div>

    <script>
        // 1. Detection Loop
        let detected = false;

        function checkInjection() {
            if (window.gravity || window.hive_keychain) {
                if (!detected) {
                    detected = true;
                    document.getElementById('statusBadge').textContent = "Gravity / Keychain Detected";
                    document.getElementById('statusBadge').classList.add('active');
                    log("Extension injected successfully.", 'success');
                }
            }
        }
        setInterval(checkInjection, 500);

        // 2. Logger
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            const timeSpan = document.createElement('span');
            timeSpan.className = 'log-time';
            timeSpan.textContent = `[${new Date().toLocaleTimeString()}]`;
            div.appendChild(timeSpan);
            div.appendChild(document.createTextNode(' ' + msg));
            const container = document.getElementById('logs');
            container.prepend(div);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function getUser() {
            return document.getElementById('username').value.trim() || 'test-user';
        }

        // 3. Actions
        function doHandshake() {
            if (!window.hive_keychain) return log("Extension not ready.", 'error');

            log("Use handshake...", 'info');
            window.hive_keychain.requestHandshake((res) => {
                if (res.error) log("Handshake Error: " + res.error, 'error');
                else log("Handshake Success: " + JSON.stringify(res), 'success');
            });
        }

        function doTransfer() {
            if (!window.hive_keychain) return;
            const user = getUser();
            log(`Requesting Transfer for @${user}...`);

            // requestTransfer(username, to, amount, memo, currency, callback, enforce)
            window.hive_keychain.requestTransfer(
                user,
                'gravity-dev',
                '0.001',
                'Gravity Test Suite Transaction',
                'HIVE',
                (res) => {
                    console.log(res);
                    if (res.success) log(`Transfer Signed! TX: ${res.result}`, 'success');
                    else log("Transfer Failed: " + (res.error || res.message), 'error');
                },
                false
            );
        }

        function doVote() {
            if (!window.hive_keychain) return;
            const user = getUser();
            log(`Requesting Vote for @${user}...`);

            // requestVote(username, permlink, author, weight, callback)
            window.hive_keychain.requestVote(
                user,
                're-pablo-gravity-update-2025',
                'pablo',
                10000,
                (res) => {
                    if (res.success) log(`Vote Signed! TX: ${res.result}`, 'success');
                    else log("Vote Failed: " + (res.error || res.message), 'error');
                }
            );
        }

        function doCustomJson() {
            if (!window.hive_keychain) return;
            const user = getUser();
            log(`Requesting Active Custom JSON for @${user}...`);

            // requestCustomJson(username, id, key, json, display_msg, callback)
            window.hive_keychain.requestCustomJson(
                user,
                'gravity_test_op',
                'Active',
                JSON.stringify({
                    app: "gravity_test",
                    action: "update_preferences",
                    data: { theme: "dark", notifications: true }
                }),
                "Update Gravity Preferences",
                (res) => {
                    if (res.success) log(`Custom JSON (Active) Signed! TX: ${res.result}`, 'success');
                    else log("Sign Failed: " + (res.error || res.message), 'error');
                }
            );
        }

        function doCustomJsonPosting() {
            if (!window.hive_keychain) return;
            const user = getUser();
            log(`Requesting Posting Custom JSON for @${user}...`);

            window.hive_keychain.requestCustomJson(
                user,
                'gravity_social',
                'Posting',
                JSON.stringify({
                    action: "follow",
                    target: "gravity-dev"
                }),
                "Follow Gravity Dev",
                (res) => {
                    if (res.success) log(`Custom JSON (Posting) Signed! TX: ${res.result}`, 'success');
                    else log("Sign Failed: " + (res.error || res.message), 'error');
                }
            );
        }

    </script>
</body>

</html>
